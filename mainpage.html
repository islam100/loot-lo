<!DOCTYPE html>
<html>
<head>
  <title>ZaraFix - Dashboard Links</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #fceabb, #f8b500);
      margin: 0;
      padding: 0;
      text-align: center;
    }

    .container {
      margin-top: 60px;
    }

    h2 {
      color: #fff;
      margin-bottom: 30px;
    }

    .dropdown button {
      display: block;
      width: 90%;
      max-width: 300px;
      margin: 10px auto;
      background: linear-gradient(to right, #ff6f00, #ff9100);
      color: white;
      border: none;
      padding: 12px;
      border-radius: 12px;
      font-size: 18px;
      font-weight: bold;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .dropdown button:hover {
      transform: scale(1.05);
      background: linear-gradient(to right, #ff9100, #ff6f00);
    }

    #logout {
      background: #c62828;
    }

    #logout:hover {
      background: #e53935;
    }
  </style>
</head>
<body>
  <div class="container" id="mainContent" style="display: none;">
    <h2>👋 Welcome to ZaraFix</h2>
    <div class="dropdown">
      <button onclick="goTo('recharge.html')">📋 Recharge Request</button>
      <button onclick="goTo('service-request.html')">📋 Service Request</button>
      <button onclick="goTo('posterDashboard.html')">🧰 Service Provider</button>
      <button onclick="goTo('admin.html')">🛠️ Admin Dashboard</button>
      <button onclick="goTo('realEstate.html')">💼 Real Estate</button>
      <button onclick="goTo('marriage.html')">💍 Marriage Bureau</button>
      <button onclick="goTo('ambulance.html')">🚑 Ambulance</button>
      <button onclick="goTo('shops.html')">🏪 Shop Listings</button>
      <button id="logout" onclick="logout()">🚪 Logout</button>
    </div>
  </div>

  <!-- Firebase App (the core Firebase SDK) -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT_ID.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    firebase.initializeApp(firebaseConfig);

    firebase.auth().onAuthStateChanged(user => {
      if (user) {
        document.getElementById("mainContent").style.display = "block";
      } else {
        window.location.href = "login.html";
      }
    });

    function logout() {
      firebase.auth().signOut().then(() => {
        window.location.href = "login.html";
      });
    }

    function goTo(page) {
      window.location.href = page;
    }
  </script>
</body>
</html>
